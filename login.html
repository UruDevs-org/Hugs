<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="UruDevs">
    <meta name="description" content="Login">
    <link rel='stylesheet' type='text/css' media='screen' href='stylelogin.css'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Hugs Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="navbar-left">
            <img src="Imagenes/Logo_Hugs.svg" alt="Logo" class="logo">
            <img src="Imagenes/Texto_Hugs.svg" alt="TextoLogo" class="textologo">
            </div>
    </header>

    <div class="wrapper">

        <span class="icon-close">
            
        </span>

        <div id="loginForm" class="form-box login">
            <h1>Login</h1>
            <form action="#">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Ingrese su Email" required>
                    <ion-icon class="icon" name="mail"></ion-icon>
                    <label for="email">Email</label>
                    
                    
                    
                </div>
                <div class="input-box">
                    <label for="password">Contrase単a</label>
                    <input type="password" id="password" placeholder="Contrase単a" required>
                    <ion-icon class="icon" name="lock-closed"></ion-icon>
                    
                </div>
                
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>No tienes un cuenta?<a href="#" class="register-link"> Registrarse</a></p>
                </div>
            </form>

        </div>

        <div id="registerForm" class="form-box register">
            <h1>Registro</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="nombreusuario" placeholder="Crear un nombre de usuario" required>
                    <label>Nombre de Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" placeholder="Ingrese su Email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" placeholder="Ingrese una contrase単a" required>
                    <label>Contrase単a</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Aceptar los terminos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta?<a href="#" class="login-link">  Inicia Sesion</a></p>
                </div>
            </form>

        </div>

    </div>
    <script src="loginJS.js"></script>
</body>
</html>
